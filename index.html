<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <header tabindex="0">
    <nav>
      <h1><a aria-label="Home" tabindex="1" href="/"> Restaurant Reviews </a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
                        <!-- used the role attr "tablist" to better represent the elements purpose -->
                        <select role="tablist" tabindex="2" aria-label="select a neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="select a cuisine type" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
